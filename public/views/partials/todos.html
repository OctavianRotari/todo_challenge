<div>
  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-block btn-info"  ng-click="myFilter = {completed:false}">Not completed </button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-block btn-info"  ng-click="myFilter = {completed:true}">Completed </button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-block btn-info"  ng-click="myFilter = {}">All</button>
    </div>
  </div>
  </br>
  <div class="row" ng-repeat="todo in todos | filter: myFilter">
    <div class="col-md-4">
      <input type="checkbox" ng-model="todo.completed" ng-change="update($index)">
      <a href="#/{{todo._id}}" ng-show="!editing[$index]">{{todo.name}}</a>
    </div>
    <div>
      <div class="col-md-1" style="padding:0px">
        <button class="btn btn-block btn-danger btn-sm" style="padding:0px" ng-show="!editing[$index]" ng-click="delete($index)">Delete</button>
      </div>
      <div class="col-md-1" style="padding:0px">
        <button class="btn btn-block btn-info btn-sm" style="padding:0px" ng-show="!editing[$index]" ng-click="edit($index)">Edit</button>
      </div>
    </div>
    </br>
    <input type="text" ng-show="editing[$index]" ng-model="todo.name">
    <div class="btn-group btn-group-xs btn-info" role="group">
      <button class="btn btn-info" ng-show="editing[$index]" ng-click="update($index)">Update</button>
      <button class="btn btn-danger" ng-show="editing[$index]" ng-click="cancel($index)">Cancel</button>
    </div>
  </div>
  </br>
  <button class="btn btn-info btn-sm" ng-click="showme=true">Add a new one</button>
  <br/>
  <div ng-show="showme">
    <form>
      <div class="form-group">
        <label for="newTask">New Task:</label>
        <input type="text" class="form-control" ng-model="newTodo.todo">
      </div>
      <div class="form-group">
        <label>Note:</label>
        <input type="text" class="form-control" ng-model="newTodo.note">
      </div>
      <div class="btn-group btn-group-sm btn-info" role="group">
        <button class="btn btn-success" ng-click="save(); showme=false">Save</button>
        <button class="btn btn-danger" ng-click="showme=false">Cancel</button>
      </div>
    </form>
  </div>
</div>
